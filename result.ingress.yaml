apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: result.dop.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              serviceName: result-service
              servicePort: 80