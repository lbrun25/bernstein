apiVersion: apps/v1
kind: Deployment
metadata:
  name: poll
  labels:
    app: poll
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poll
  template:
    metadata:
      labels:
        app: poll
    spec:
      restartPolicy: Always
      containers:
      - name: poll
        image: epitechcontent/t-dop-600-poll:k8s
        resources:
          limits:
            memory: 128Mi
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
          name: poll